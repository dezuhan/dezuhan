<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="Hello, my name is Dzuhan. I am a Designer & Front End Programmer living in Sidoarjo, ID.">
	<meta name="keywords" content="Front End Developer, Graphic Designer, Pixel Artist, Programmer">

	<title>Dezuhan</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.min.css">
	<link rel="stylesheet" href="/assets/css/core.css">

</head>
<body style="margin: 0 !important; padding: 0 !important;">

	<div class="hero hero-full flex justify-content-center" style="box-sizing: border-box;">
		<h6 class="text-align-center">The dezuhan web has moved</h6>
		<p class="text-align-center"><strong>You will be automatically transferred to <a href="https://dezuhan.vercel.app">dezuhan.vercel.app</a> in <span id="countdown">5</span> second.</strong></p>
	</div>

	<script>
		var timeleft = 5;
		var downloadTimer = setInterval(function(){
			if(timeleft <= 0){
				clearInterval(downloadTimer);
				window.location.replace("https://dezuhan.vercel.app");
			} else {
				document.getElementById("countdown").innerHTML = timeleft;
			}
			timeleft -= 1;
		}, 1000);

	</script>

</body>
