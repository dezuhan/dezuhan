<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Retro mini PC & Pentablet</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.min.css">
	<link rel="stylesheet" href="/assets/css/portfolio.css">

	<link rel="icon" href="/assets/images/profile.png">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$("header").load("/assets/navbar/header.html"); 
			$("footer").load("/assets/navbar/footer.html"); 
		});

		fetch("/assets/json/object.json")
		.then(response => {return response.json()})
		.then(obj => {
			document.getElementById("summary").innerHTML = `
			<div class="container container-tablet">
				<div id="card-project">
					<h5>${obj["retro-mini-pc-pentablet"].title}</h5>
					<h6 id="tag">${obj["retro-mini-pc-pentablet"].tag}</h6>
					<hr class="dotted">
					<h6 id="subtitle">Summary</h6>
					<p id="description">${obj["retro-mini-pc-pentablet"].description}</p>
					<h6 id="subtitle">Galleries</h6>
				</div>
			</div>`

			for (var i = 0; i < obj["retro-mini-pc-pentablet"].gallery.length; i++) {
				document.getElementById("galleries").innerHTML += `
				<div class="container container-laptop">
					<img src="/portfolio/galleries/${obj["retro-mini-pc-pentablet"].gallery[i]}">
				</div>`
			}
		})

	</script>
</head>
<body>
	<header></header>

	<main>
		<div class="hero">
			<div id="project-overview">
				<div id="summary"></div>
				<div id="galleries"></div>
			</div>
		</div>
	</main>
	<footer></footer>

	<script src="/portfolio/portfolio.js"></script>
</body>
</html>
